<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - LexiPark</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .admin-section {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .admin-section h2 {
            margin-top: 0;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .admin-table th,
        .admin-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .admin-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        .admin-table tr:hover {
            background-color: #f9f9f9;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .btn-add {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-add:hover {
            background-color: #218838;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
        }
        .success {
            color: #28a745;
            margin-top: 10px;
        }
        .edit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .edit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="base.html" class="navbar-brand">LexiPark Admin</a>
        <div class="navbar-auth">
            <button id="logoutBtn" class="auth-btn-nav" style="display: none;">Logout</button>
        </div>
    </nav>

    <div id="loginForm" class="admin-container">
        <div class="login-form">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="adminUsername" placeholder="admin">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="adminPassword" placeholder="Password">
            </div>
            <button id="loginBtn" class="btn-login">Login</button>
            <div id="loginStatus"></div>
        </div>
    </div>

    <div id="adminPanel" class="admin-container" style="display: none;">
        <div class="admin-section">
            <h2>Users</h2>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Native Language</th>
                        <th>Target Language</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody"></tbody>
            </table>
            <button class="btn-add" onclick="showAddUserForm()">Add User</button>
            <div id="addUserForm" style="display: none; margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px;">
                <h3>Add New User</h3>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="newUsername">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="newEmail">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="newPassword">
                </div>
                <div class="form-group">
                    <label>Native Language</label>
                    <select id="newNativeLang">
                        <option value="en">English</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                        <option value="vi">Vietnamese</option>
                    </select>
                </div>
                <button class="btn-add" onclick="addUser()">Create User</button>
                <button class="btn-delete" onclick="hideAddUserForm()" style="background-color: #6c757d;">Cancel</button>
                <div id="addUserStatus"></div>
            </div>
        </div>

        <div class="admin-section">
            <h2>Vocabulary</h2>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Base</th>
                        <th>POS</th>
                        <th>Translation EN</th>
                        <th>Translation RU</th>
                        <th>Translation ZH</th>
                        <th>Translation VI</th>
                        <th>Count</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="vocabTableBody"></tbody>
            </table>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
