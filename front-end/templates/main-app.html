<div class="simple-app">
    <div class="transcript-box">
        <div id="chat" class="chat-box" aria-live="polite"></div>
    </div>
    
    <div class="mic-control">
        <button id="speakBtn" class="mic-button" aria-label="Speak">
            <span data-i18n="button.speak">Speak</span>
        </button>
        <button id="listenBtn" class="mic-button" aria-label="Listen">
            <span data-i18n="button.listen">Listen</span>
        </button>
    </div>
    <div class="voice-toggle-container">
        <label class="voice-toggle-label">
            <input type="checkbox" id="voiceTranslationToggle" class="voice-toggle-input">
            <span class="voice-toggle-slider"></span>
            <span class="voice-toggle-text" data-i18n="button.voice_translation">Voice Translation</span>
        </label>
    </div>
    <div class="status-text" id="status" data-i18n="status.ready">Ready</div>
    
</div>
